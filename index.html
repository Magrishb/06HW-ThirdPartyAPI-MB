<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
      <div id="date"></div>

      <div class="row">
        <div class="col-md-2 time">
          <div id="time-8am" class="timeSlots" data-time="08:00 A.M.">
            8:00 AM
          </div>
        </div>
        <div class="col-md-8">
          <div id="item-1" class="items">
            <textarea id="timeSlot0" type="text" class="form-control inp" rows="2"></textarea>
          </div>
        </div>
        <div class="col-md-2 saveBtns" id="saveButtons">
          <button id="save=btn1" type="button" class="btn btn-primary"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 time">
          <div id="time-9am" class="timeSlots" data-time="09:00 A.M.">
            9:00 AM

        </div>
        <div class="col-md-8">
          <div id="item-2" class="items">
            <textarea id="timeSlot1" type="text" class="form-control inp" rows="2"></textarea>
          </div>
        </div>
        <div class="col-md-2 saveBtns" id="saveButtons">
          <button id="save=btn2" type="button" class="btn btn-primary"></button>
        </div>

            <textarea id="timeSlot2" type="text" class="form-control inp" rows="2"></textarea>
          </div>
        </div>
        <div class="col-md-2 saveBtns" id="saveButtons">
          <button id="save=btn3" type="button" class="btn btn-primary"></button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-2 time">
          <div id="time-11am" class="timeSlots" data-time="11:00 A.M.">

        </div>
        <div class="col-md-8">
          <div id="item-4" class="items">
            <textarea id="timeSlot3" type="text" class="form-control inp" rows="2"></textarea>
          </div>
        </div>
        <div class="col-md-2 saveBtns" id="saveButtons">

        </div>
        <div class="col-md-2 saveBtns" id="saveButtons">
          <button id="save=btn5" type="button" class="btn btn-primary"></button>

    <script src="script.js" async defer></script>
